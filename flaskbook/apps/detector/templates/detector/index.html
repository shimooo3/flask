{% extends "detector/base.html" %}
{% block content %}
<div class="col-md-10 text-right dt-image-register-btn">
    <a href="{{ url_for('detector.upload_image') }}" class="btn btn-primary">new image</a>
</div>
{% for user_image in user_images %}
<div class="card col-md-7 dt-image-content">
    <header>
        <div class="dt-image-username">{{ user_image.User.username }}</div>
    </header>
    <section>
        <img src="{{ url_for('detector.image_file', filename=user_image.UserImage.image_path) }}" alt="picture" />
    </section>
</div>
{% endfor %}
{% endblock %}
